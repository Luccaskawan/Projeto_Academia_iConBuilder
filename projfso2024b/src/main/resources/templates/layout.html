<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="htmlhead">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.13.2/jquery-ui.css}" />
        <link rel="stylesheet" th:href="@{/site.css}" /> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body> 
        <div th:fragment="menu">
            <nav class="navbar bg-body-tertiary fixed-top">
                <div class="container-fluid">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <a class="navbar-brand" href="/"><img src="img/iC.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"></a>  
                    </div>
                    <div class="col-4 justify-content-md-end gap-1 d-md-flex">
                        <button type="button" onclick="location.href='/#localizacao'" class="btn">Unidades</button>
                        <button type="button" onclick="location.href='/#plano'" class="btn">Planos</button>
                        <button class="btn btn-primary" type="button" onclick="location.href='/login'" >Login</button>
                        <button type="button" onclick="location.href='/clientes/novo'" class="btn btn-outline-primary">Registrar-se</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">iConBuilder</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div>
                                    <h5 class="offcanvas-title">
                                        <span th:if="${session.clienteId != null}">
                                            Olá, <span th:text="${session.clienteNome}"></span>
                                        </span>
                                        <span th:if="${session.clienteId == null}">
                                            Faça login para agendar
                                        </span>
                                    </h5>
                                </div>
                                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/clientes">Cliente</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/agendamentos">Agenda de Treinos</a>
                                    </li>
                                    <li class="nav-item" th:if="${session.clienteId != null}">
                                        <a class="nav-link" href="/logout">Logoff</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </nav>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
         
        <div th:fragment="footer" id="footer">
            <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
        </div>
    </body>
</html>
