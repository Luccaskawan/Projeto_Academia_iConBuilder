<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="layout :: htmlhead">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="layout :: menu">(menu)</nav>
    <div class="container mt-4">
        <h1>  &#013;  </h1>
        <h1 class="mb-4,margtop">Registro de Cliente</h1>

        <form th:action="@{/clientes}" th:object="${cliente}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id}" />
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Nome do cliente" />
            </div>
            <div class="col-md-6">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" th:field="*{endereco}" class="form-control" placeholder="Endereço do cliente" />
            </div>
            <div class="col-md-6">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" id="dataNascimento" th:field="*{dataNascimento}" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="cidade" class="form-label">Cidade</label>
              <select id="cidade" th:field="*{cidade}" class="form-select">
                  <option th:each="cidade : ${listaCidades}" th:value="${cidade.id}" th:text="${cidade.nome}">Selecione uma cidade</option>
              </select>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email do cliente" />
            </div>
            <div class="col-md-6">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" th:field="*{senha}" class="form-control" placeholder="Senha do cliente" />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrar-se</button>
            </div>
        </form>
    </div>

    <div th:include="layout :: footer">(footer)</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
