<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="layout :: htmlhead"></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
<body>
    <nav th:replace="layout :: menu"></nav>

    <h1>Clientes</h1>

    <a href="/clientes/novo" class="btn btn-primary">Novo</a>

    <table class="table">
        <thead>
            <th>Nome</th>
            <th>Endere√ßo</th>
            <th>Data Nascimento</th>
            <th>Cidade</th>
            <th>Email</th>
            <th>Senha</th>
            <th></th>
        </thead>
        <tbody>
            <tr th:each="umCliente : ${listaClientes}">
                <td th:text="${umCliente.nome}"></td>
                <td th:text="${umCliente.endereco}"></td>
                <td th:text="${umCliente.dataNascimento}"></td>
                <td th:text="${umCliente.cidade.nome}"></td>
                <td th:text="${umCliente.email}"></td>
                <td th:text="${umCliente.senha}"></td>
                <td>
                    <a th:href="@{'/clientes/alterar/'+ ${umCliente.id}}"
                        class="btn btn-warning">Alterar</a>
                    <form th:action="@{/clientes/delete/{id}(id=${umCliente.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir este cliente?');">Excluir</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:include="layout :: footer">(footer)</div>
</body>
</html>
