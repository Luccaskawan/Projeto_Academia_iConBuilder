<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="layout :: htmlhead">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav th:replace="layout :: menu"></nav>
    <div class="container mt-4">
        <h1 class="mb-4">Agendar Treinamento</h1>

        <form th:action="@{/agendamentos}" th:object="${agendamento}" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="cliente" class="form-label">Cliente</label>
                <select id="cliente" th:field="*{cliente}" class="form-select">
                    <option th:each="cliente : ${listaClientes}" th:value="${cliente.id}" th:text="${cliente.nome}">Selecione um cliente</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="data" class="form-label">Data</label>
                <input type="date" id="data" th:field="*{data}" class="form-control" />
            </div>
            <div class="col-md-6">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" id="hora" th:field="*{hora}" class="form-control" />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Agendar</button>
            </div>
        </form>
    </div>

    <div th:include="layout :: footer"></div>
</body>
</html>
